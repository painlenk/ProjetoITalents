<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="../../styles/reset.css" />
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="../../styles/form.css" />
    <link rel="stylesheet" href="../../styles/header.css" />
    <link rel="stylesheet" href="../../styles/footer.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Registro</title>
  </head>
  <body>
    <header>
      <nav>
        <figure class="header-logo">
          <img
            class="logo"
            src="../../assets/logoDefault.svg"
            alt="Logo padrão"
          />
        </figure>
        <ul class="pages">
          <li><a href="../home/">Home</a></li>
          <li><a href="../products/">Produtos</a></li>
          <li><a href="../cart/">Carrinho</a></li>
        </ul>

        <div class="user-info">
          <span><a href="../login/">Login</a></span>
          <span><a href="../register/">Registro</a></span>
        </div>
      </nav>
    </header>
    <main>
      <form action="#" method="POST">
        <h1>Login</h1>
        <fieldset>
          <div class="input-container">
            <label for="fullName">Nome Completo</label>
            <input type="text" id="fullName" />
          </div>

          <div class="input-container">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="ex@mail.com" />
          </div>

          <div class="input-container">
            <label for="password">Senha</label>
            <input type="password" id="password" />
          </div>

          <div class="input-container">
            <label for="repitPassword">Confirmar Senha</label>
            <input type="password" id="repitPassword" />
          </div>

          <input type="submit" value="Entrar" />
        </fieldset>
      </form>
    </main>

    <footer>
      <div class="address-container">
        <address>
          <span> Empresa Padrão </span>
          <span> CNPJ: 0000/0001-00 </span>
          <span> Endereço: Rua teste curitiba-PR </span>
          <span
            >Tel:<a href="tel:+55-41-9999-9999">+55 (41) 9999-9999</a>
          </span>
        </address>
      </div>

      <div class="address-container">
        <address>
          <span> Code Mages Dev House </span>
          <span> CNPJ: 0000/0001-00 </span>
          <span> Endereço: Rua teste curitiba-PR </span>
          <span
            >Tel:<a href="tel:+55-41-9999-9999">+55 (41) 9999-9999</a>
          </span>
        </address>
      </div>
    </footer>
  </body>
</html>
